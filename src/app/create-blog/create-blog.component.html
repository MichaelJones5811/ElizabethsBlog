<h1>Create a Blog Post</h1>

<form (ngSubmit)='onSubmit(f); f.resetForm()' #f='ngForm'>

  <div class="form-group">
    <label for='title'>Title</label>
    <input id='title' type="text" class='form-control' ngModel name='title' required minlength="3" [(ngModel)]='f.title' #title='ngModel'>



  </div>


  <div class="form-group">
    <label>Description</label>
    <textarea class='form-control' type="text" ngModel required name='body' [(ngModel)]='f.body' #body='ngModel'></textarea>
    
  </div>

  <button type='submit' class="btn btn-success" [disabled]='f.invalid'>Submit</button>
  <div class="service-sumitted" *ngIf="f.sumbitted">
    <p>Service has been added</p>
  </div>
  <div *ngIf="serverMessage != ''">
    <div class="alert alert-danger">{{serverMessage}}</div>
  </div>



</form>
